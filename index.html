<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Piedra Papel O Tijera</title>
</head>
<body>
    <section class="principal">
        <div class="puntaje">
            <div class="puntaje-usuario">
                <h2>USUARIO</h2>
                <p>0</p>
            </div>
            <div class="puntaje-computador">
                <h2>COMPUTADOR</h2>
                <p>0</p>
            </div>
        </div>
        <div class="tablero">
            <div class="manos">
                <img class="mano-usuario" src="assets/piedra_ada.png" alt="opcion a elegir por usuario">
                <img class="mano-computador" src="assets/piedra_computadora.png" alt="opcion a elegir por coputadora">
            </div>
            <h2 class="resultado">Selecione Una Opcion</h2>
            <div class="opciones">

                <button class="piedra">
                    <img class="mano-usuario" src="assets/piedra_ada.png" alt="elegir piedra">
                </button>

                    <button class="papel">
                        <img src="assets/papel_ada.png" alt="elegir papel">
                    </button>

                        <button class="tijera">
                            <img src="assets/tijera_ada.png" alt="elegir tijera">
                </button>

            </div>
        </div>
    </section>
    
</body>
<script src="script.js"></script>

<footer>&copy;Creado Por Mabian Morales</footer>
</html>
